<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/304ead0164.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/tools-icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Portal de Oficios</title>
</head>

<body>
    <header id="header">

    </header>

    <main id="main-login">
        <div id="intro-login">
            <h2>Iniciá sesión</h2>
            <p>Si ya estás registrado, podés loguearte y cambiar cualquier información respecto a vos y al servicio que ofrecés</p>
        </div>

        <div id="form-login">
            <form action="">
                <!-- <label for="email">Email</label> <br> -->
                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                <!-- <label for="contrasena">Contraseña</label> <br> -->
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </main>

    <aside class="pub">
        PUBLICIDAD
    </aside>

    <footer id="footer">

    </footer>

    <script src="js/index.js"></script>

</body>

</html>
