<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/304ead0164.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/tools-icon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>Portal de Oficios</title>
</head>

<body>
    <header id="header">

    </header>

    <main id="main-join">
        <div id="intro-join">
            <h2>¿Cómo hago para formar parte del Portal?</h2>
            <p>Formar parte del portal es totalmente gratuito. Registrate con un email y contraseña, completá el formulario de inscripción y tu trabajo ya será visible para cientos de personas</p>
        </div>

        <form action="" id="form-join">
            <h3>Datos Personales</h3>
            <div class="field-form">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" id="dni" required>
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="tel" name="celular" id="celular" placeholder="362 4123456" pattern="[0-9]{3} [0-9]{7}" required>
                </div>
                <div>
                    <label for="domicilio">Domicilio</label>
                    <input type="text" name="domicilio" id="domicilio" required>
                </div>
                <div>
                    <label for="altura">Altura</label>
                    <input type="number" name="altura" id="altura" required>
                </div>
                <div>
                    <label for="localidad">Localidad</label>
                    <select name="localidad" id="localidad" required>
						<option value="" selected></option>
						<option value="resistencia">Resistencia</option>
						<option value="corrientes">Corrientes</option>
						<option value="barranqueras">Barranqueras</option>
						<option value="fontana">Fontana</option>
						<option value="puertotirol">Puerto Tirol</option>
						<option value="puertovilelas">Puerto Vilelas</option>
					</select>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>

            <h3>Datos de tu Oficio o Servicio</h3>
            <div class="field-form">
                <div>
                    <label for="rubro">Rubro del oficio o servicio prestado</label>
                    <select name="rubro" id="rubro" required>
						<option value="" selected></option>
						<option value="electricista">Electricista</option>
						<option value="plomeria">Plomería</option>
						<option value="gasista">Gasista</option>
						<option value="jardineria">Jardinería</option>
						<option value="albanileria">Albañilería</option>
						<option value="herreria">Herrería</option>
						<option value="cerrajeria">Cerrajería</option>
						<option value="fotografia">Fotografía</option>
						<option value="informatica">Informática</option>
						<option value="carpinteria">Carpintería</option>
						<option value="maquillaje">Maquillaje</option>
						<option value="mecanica">Mecánica Automotor</option>
						<option value=""></option>
						<option value=""></option>
					</select>
                </div>
                <div>
                    <label for="cobertura">Área de cobertura</label>
                    <select name="cobertura" id="cobertura" required>
							<option value=""></option>
							<option value="resistencia">Resistencia</option>
							<option value="corrientes">Corrientes</option>
							<option value="barranqueras">Barranqueras</option>
							<option value="fontana">Fontana</option>
							<option value="puertotirol">Puerto Tirol</option>
							<option value="puertovilelas">Puerto Vilelas</option>
						</select>
                </div>
                <div>
                    <label id="description" for="descripcion">Breve descripción del oficio o servicio prestado</label>
                    <textarea name="descripcion" id="descripcion" rows="5" cols="30" required></textarea>
                </div>
            </div>

            <h3>Redes Sociales</h3>
            <div class="field-form">
                <div>
                    <label for="facebook">Link Facebook</label>
                    <input type="url" id="facebook" name="facebook">
                </div>
                <div>
                    <label for="instagram">Link Instagram</label>
                    <input type="url" id="instagram" name="instagram">
                </div>
            </div>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <aside class="pub">
        PUBLICIDAD
    </aside>

    <footer id="footer">

    </footer>

    <script src="js/index.js"></script>

</body>

</html>
